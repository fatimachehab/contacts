<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    
    <form method="POST" action="{% url 'edit_contact' contact.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required /><br /><br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required>{{ contact.address }}</textarea><br /><br />

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" value="{{ contact.profession }}" required /><br /><br />

        <label for="telnumber">Telephone Number:</label>
        <input type="text" id="telnumber" name="telnumber" value="{{ contact.telnumber }}" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required /><br /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="none">None</option>
            <option value="male" {% if contact.gender == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if contact.gender == 'female' %}selected{% endif %}>Female</option>
        </select><br /><br />

        <input type="submit" value="Save Changes" />
    </form>
</body>
</html>
